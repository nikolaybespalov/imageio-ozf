language: java
install: true
script:
 - gpg --cipher-algo AES256 --passphrase $GPG_PASSPHRASE -o .travis-ci/sec.asc -d .travis-ci/sec.asc.gpg && gpg --import .travis-ci/sec.asc && mvn -DOSSRH_PASSWORD=$OSSRH_PASSWORD --settings .travis-ci/settings.xml deploy && mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/coverage-reports/jacoco/jacoco.xml